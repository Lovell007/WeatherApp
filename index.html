<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>Weather App</header>
  <form>
    <select id="countryList"></select>
    <div>State 
      <input id="state" type="text">
    </div>
    <div>City
      <input id="city" type="text">
    </div>
    <div>
      <input id="submit" type="submit">
    </div>
  </form>
  <table>     
      <tr>
        <th  id="searchLocation">Place Holder</th>
      </tr>     
      <tr>
        <th>Current Temperature</th>
        <td id="currentTemp"></td>
      </tr>
      <tr>
        <th>Humidity</th>
        <td id="humidity"></td>
      </tr>
      <tr>
        <th>Atmospheric Pressure</th>
        <td id="atmosphericPressure"></td>
      </tr>
      <tr>
        <th>Wind Speed</th>
        <td id="windSpeed"></td>
      </tr>
      <tr>
        <th>Air Quality (US EPA)</th>
        <td id="airQualityUS"></td>
      </tr>
      <tr>
        <th>Air Quality (Chine MEP)</th>
        <td id="airQualityCH">place holder</td>
      </tr>
    </table>
  
</body>
</html>
