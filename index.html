<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>Weather App</header>
  <form>
    <div>
      <select id="countryList"></select>
    </div>
    <div>State 
      <input id="state" type="text">
    </div>
    <div>City
      <input id="city" type="text">
    </div>
    <div>
      <input id="submit" type="submit" value="Get Weather">
    </div>
  </form>
  <div id="background">
    <div  id="searchLocation" class="table" class="tableDiv">Place Holder</div>
    <div class="tableDiv">
      <div class="table">Current Temperature F.</div><div id="currentTemp" class="table1">--</div>
    </div>
    <div class="tableDiv">
      <div class="table">Humidity</div><div id="humidity" class="table1">--</div>
    </div>
    <div class="tableDiv">
      <div class="table">Atmospheric Pressure</div><div id="atmosphericPressure" class="table1">--</div>
    </div>
    <div class="tableDiv">
      <div class="table">Wind Speed</div><div id="windSpeed" class="table1">--</div>
    </div>    
    <div class="tableDiv">
      <div class="table">Air Quality (US EPA)</div><div id="airQualityUS" class="table1">--</div>
    </div>
    <div id="aqDiv" class="tableDiv">
      <div class="table">Air Quality (Chine MEP)</div><div id="airQualityCH" class="table1">--</div>
    </div>
  </div>
  </body>
  </html>
